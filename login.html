<script src="js/yanzheng.js"></script>

<script src="js/jquery-3.2.1.min.js"></script>
<script>
$(function(){	
		
		
		
		$("#dl").click(function(){
			
			if($("input:eq(2)").val()!=$("#yanzheng").html()){
				$(".hh").html("输入错误，请重新输入");
			}else if($("input:eq(2)").val()==$("#yanzheng").html()){
				$(".hh").html("输入正确");
				$.post(
					"log.php",
					{
						"username":$("#username").val(),
						"userpass":$("#userpass").val()
					},
					function(data){
						if(data=="success"){
							$("#messageBox").html("亲，恭喜您，登录成功！2秒后跳转到<a href='index.html'>首页</a>！");
							//保存cookie：
							saveCookie("username",$("#username").val());
							setTimeout(()=>{
								location.href="index.html";
							},2000);
						}else if(data=="fail"){
							$("#messageBox").html("不好意思，亲，用户名或者密码错误！");
						}else{
							$("#messageBox").html("不好意思，亲，服务器出错了！");
						}
					}
				);
			}
			
		});
	});
	
</script>
